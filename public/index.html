<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- headタグの中にはメタデータ等を記載する -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- bodyタグの中には実際に表示するものなどを書く -->
  <h1>しりとり</h1>
  <!-- 現在の単語を表示する場所 -->
  <p id="previousWord"></p>
  <!-- 次の文字を入力するフォーム -->
  <input id="nextWordInput" type="text" />
  <button id="nextWordSendButton">送信</button>
  <button id="retryButton">リセット</button>
  <h2>履歴</h2>
  <ul id="historyList">
    <!-- 履歴はここに追加される -->
  </ul>

  <!-- JavaScriptを実行 -->
  <script>
    // 履歴を表示する
    async function updateHistory() {
      const response = await fetch("shiritori/history");
      const history = await response.json();
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";
      history.forEach((word) => {
        const listItem = document.createElement("li");
        listItem.textContent = word;
        historyList.appendChild(listItem);
      });
    }

    window.onload = async (event) => {
      // GET /shiritoriを実行
      const response = await fetch("/shiritori", { method: "GET" });
      // responseの中からレスポンスのテキストデータを取得
      const previousWord = await response.text();
      // id: previousWordのタグを取得
      const paragraph = document.querySelector("#previousWord");
      // 取得したタグの中身を書き換える
      paragraph.innerHTML = `前の単語: ${previousWord}`;
      // 履歴を更新
      await updateHistory();
    }

    // 送信ボタンの押下時に実行
    document.querySelector("#nextWordSendButton").onclick = async (event) => {
      // inputタグを取得
      const nextWordInput = document.querySelector("#nextWordInput");
      // inputの中身を取得
      const nextWordInputText = nextWordInput.value;

      // ひらがなチェック
      if (!/^[\u3041-\u3096\u30fc]+$/u.test(nextWordInputText)) {
        alert("ひらがなで入力してください");
        return;
      }

      // POST /shiritoriを実行
      // 次の単語をresponseに格納
      const response = await fetch(
        "/shiritori",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nextWord: nextWordInputText })
        }
      );

      // ゲームの状態を確認するフラグ
      let gameOver = 0;
      // status: 200以外が返ってきた場合にエラーを表示
      console.log(response.status);
      if (response.status !== 200) {
        const errorJson = await response.text();
        const errorObj = JSON.parse(errorJson);
        switch (errorObj["errorCode"]) {
          case "10000":
            alert("「ん」で終わる単語は使用できません");
            gameOver = 1;
            break;
          case "10001":
            alert("前の単語に続いていません");
            break;
          case "10002":
            alert("すでに使用された単語です");
            gameOver = 1;
            break;
        }
      }
      // ゲームオーバーの場合
      if (gameOver === 1) {
        window.location.href = "/gameover.html";
        return;
      }

      const previousWord = await response.text();

      // id: previousWordのタグを取得
      const paragraph = document.querySelector("#previousWord");
      // 取得したタグの中身を書き換える
      paragraph.innerHTML = `前の単語: ${previousWord}`;
      // inputタグの中身を消去する
      nextWordInput.value = "";
      // 履歴を更新
      await updateHistory();
    }

    // リトライボタンの押下時に実行
    document.querySelector("#retryButton").onclick = async () => {
      if (!window.confirm("リセットします\nよろしいですか？")) {
        return;
      }
      // サーバーにリセットリクエストを送信
      await fetch("/shiritori/reset", { method: "POST" });
      // 初期状態の取得
      const response = await fetch("/shiritori", { method: "GET" });
      const previousWord = await response.text();
      document.querySelector("#previousWord").innerHTML = `前の単語: ${previousWord}`;
      document.querySelector("#nextWordInput").value = "";
      // 履歴を更新
      await updateHistory();
    }
  </script>
</body>

</html>
